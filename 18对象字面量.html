<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //var stu = new Object();
    /*var stu = {};
     stu.name = "zs";
     stu.age = 18;
     stu.sayHi = function () {
     console.log("大家好");
     };*/
    //对象字面量
    var stu = {
        name: "zs",//变量名，需要遵循命名规则
        age: 18,
        sayHi: function () {
            console.log("大家好");
        }
    };
    var stu2 = {
        "name": "zs",//字符串，比较灵活
        "age": 18,
        "se-x":0,//可以包括一些其他字符，比较灵活
        "say-Hi": function () {
            console.log("大家好");
        }
    };
    //访问属性
    console.log(stu.name);
    console.log(stu["name"]);
    console.log(stu2.name);
    console.log(stu2["name"]);
    //stu2.se-x//包含特殊字符的属性，不能以 点的方式访问属性
    console.log(stu2["se-x"]);//只能通过中括号方式访问

    //访问方法
    //stu2.say-Hi();//不行
    stu2["say-Hi"]();//先通过中括号方式，获取到属性名的字符串，然后加上小括号调用

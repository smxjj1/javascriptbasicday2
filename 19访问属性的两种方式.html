<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //对象是无需属性的集合，我们可以把他看成是键值对
    var arr = [1, 2, 3, 4, 5];//数组其实也是对象，从var arr=new Array();可以看出。也是通过构造函数创建的数组对象
    arr[0] = 20;//键值对形式：索引:值

    var obj = {};
    //obj.age = 18;
    //第二种访问属性的形式（其实与数组类似）
    //obj["age"] = 18;//1.如果是字符串必须加上双引号。
    //console.log(obj);
    for (var i = 0; i < 5; i++) {
        //obj[i] = i;//2.如果是 变量 ，不用加上双引号
        obj["n" + i] = i;//比较灵活，可以通过编程形式添加属性
        //obj.ni//不可行，这个代表的是obj内部属性名为nj
    }
    console.log(obj);

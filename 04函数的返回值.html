<body>
<script>
    //求x-y之间所有数的和
    function getSum(x, y) {
        var sum = 0;
        for (var i = x; i <= y; i++) {
            sum += i;
        }
        console.log(sum);
        return sum;
    }
    //console.log(getSum(1, 5));
    //alert(getSum(1, 5));
    var num = getSum(1, 5) + 10;
    console.log(num);
